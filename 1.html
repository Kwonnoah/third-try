<H2>씨리얼은 맛있다</H2>

<p style="margin-top: 35px;">웹브라우저를 처음으로 건든 <strong>권노아</strong> 
<strong>새로운 <u>세상</u></strong>을 봐서 <u>너무 두근 거린다</u>
</p><p style="margin-top: 45px;">
나는 배고픈 사나이 나는 항상 배가 고프다
<br><a HREF="https://WWW.FMKOREA.COM/" TARGET="_blank" TITLE="FM코리아" >사나이지만 항상 웃는다</a>


누가보면 말한다 너 부끄럽지도 않냐<br>
사나이면 항상 근엄을 유지해야지 뭐하는 짓이냐
<br>하지만 진짜 사나이라면 힘들때 웃을 줄 아는 남자다<br>
물론 좋을 때도 웃을 줄 알아야 한다
솔직함이야 말로 사내에게 가장 중요한 것이라고 생각한다
여러분도 항상 웃으세요</p>
